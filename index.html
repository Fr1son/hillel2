<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakably Ecology</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="first-part-header">
        <img src="images/logo.png" alt="logo">
        <a class="tel" href="tel:09994350">
          +3809994350
        </a>
        <div class="icon-btn">
          <img src="images/bucket.png" alt="bucket">
          <img src="images/user.png" alt="user acc">
        </div>
      </div>
      <div class="nav-inner">
        <nav class="nav">
          <a class="nav-item" href="/">
            Каталог
          </a>
          <a class="nav-item" href="/">
            О проекте
          </a>
          <a class="nav-item" href="/">
            Птицы
          </a>
          <a class="nav-item" href="/">
            Пожертвования
          </a>
        </nav>
        <input class="form" type="text" placeholder="Поиск">
      </div>
    </div>
  </header>
  <main class="main">
    <section class="catalog">
      <div class="container">
        <div class="text-inner">
          <p class="catalog-text">
            Каталог
          </p>
          <img class="dot" src="images/dot.png" alt="dot">
          <p class="catalog-text">
            Готовые миксы
          </p>
        </div>
        <div class="back">
          <img src="images/arrow-left.png" alt="left arrow">
          <p class="back-text">
            Назад
          </p>
        </div>
        <div class="cards">
          <div class="cards-inner">
            <img class="product-img" src="images/product.jpg" alt="product">
            <h3 class="product-title">
              PADOVAN OVOMIX GOLD ROSSO
            </h3>
            <p class="product-name">
              Корм для птиц
            </p>
            <p class="price">
              1000 грн.
            </p>

          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
